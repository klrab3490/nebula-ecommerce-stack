name: Sync Branches

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  TARGET_BRANCH: nikantha

jobs:
  sync-branches:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync main to ${{ env.TARGET_BRANCH }}
        id: sync-step
        run: |
          git checkout ${{ env.TARGET_BRANCH }}
          git merge main --no-edit
          git push origin ${{ env.TARGET_BRANCH }}
      
      - name: Create issue on merge conflict
        if: steps.sync-step.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Branch Sync Failed: Merge Conflict Detected',
              body: `## Branch Sync Failed
              
              The automatic sync from \`main\` to \`${{ env.TARGET_BRANCH }}\` failed due to merge conflicts.
              
              **PR that triggered this:** #${{ github.event.pull_request.number }}
              **Merged by:** @${{ github.event.pull_request.merged_by.login }}
              
              ### Action Required
              Please manually resolve the conflicts:
              \`\`\`bash
              git checkout ${{ env.TARGET_BRANCH }}
              git fetch origin main
              git merge origin/main
              # Resolve conflicts
              git push origin ${{ env.TARGET_BRANCH }}
              \`\`\`
              
              This issue was created automatically by the sync-branches workflow.`,
              labels: ['sync-conflict', 'automated']
            })
