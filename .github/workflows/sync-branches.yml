name: Sync Branches

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-branches:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'nikantha'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync main to nikantha
        run: |
          git fetch origin main:main
          git checkout nikantha
          git merge main --no-edit
          git push origin nikantha
        continue-on-error: true
      
      - name: Create issue on merge conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Branch Sync Failed: Merge Conflict Detected',
              body: `## Branch Sync Failed
              
              The automatic sync from \`main\` to \`nikantha\` failed due to merge conflicts.
              
              **PR that triggered this:** #${{ github.event.pull_request.number }}
              **Merged by:** @${{ github.event.pull_request.merged_by.login }}
              
              ### Action Required
              Please manually resolve the conflicts:
              \`\`\`bash
              git checkout nikantha
              git pull origin main
              # Resolve conflicts
              git push origin nikantha
              \`\`\`
              
              This issue was created automatically by the sync-branches workflow.`,
              labels: ['sync-conflict', 'automated']
            })
